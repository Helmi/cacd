name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (${{ matrix.os }}, Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20.x, 22.x]
        exclude:
          # Only test Node 18 on Linux to save CI time
          - os: macos-latest
            node-version: 18.x
          - os: windows-latest
            node-version: 18.x
        include:
          - os: ubuntu-latest
            node-version: 18.x

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies (Unix)
      if: runner.os != 'Windows'
      run: |
        rm -f package-lock.json
        npm install

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        if (Test-Path package-lock.json) { Remove-Item package-lock.json }
        npm install
      shell: pwsh

    - name: Run typecheck
      run: npm run typecheck

    - name: Run lint
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build